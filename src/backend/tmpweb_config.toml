# The domain name the service is hosted on.
domain = "tmpweb.net"

# How many days sites are retained if unspecified.
default_retention = 7

# The maximum time site may be retained. Larger values are rounded down to this.
max_retention = 10

# The maximum size for the unpacked site in bytes.
max_site_size = 52428800  # 50 MiB

# The root where files are served from.
web_root = "/srv/tmpweb/www/"

# The location of the service's database.
database_location = "/srv/tmpweb/tmpweb.db"
